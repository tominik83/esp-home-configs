logger:

http_request:
  #verify_ssl: false
  # id: http_client

ota:
  - platform: esphome
    #password: !secret remote_pass
  - platform: http_request
    

improv_serial:

#dashboard_import:
#  package_import_url: github://esphome/bluetooth-proxies/esp32-generic.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

button:
  - platform: template
    name: "Update"
    id: firmware_update
    on_press:
      then:
        - ota.http_request.flash:
            md5_url: https://github.com/tominik83/${name}/raw/refs/heads/main/firmware.md5
            url: https://github.com/tominik83/${name}/raw/refs/heads/main/firmware.ota.bin
            username: !secret web_user
            password: !secret web_pass
        - logger.log: "This message should not be displayed because the device reboots"


  
  - platform: shutdown
    name: "${friendly_name} Shutdown"
    entity_category: diagnostic

  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: diagnostic

  - platform: safe_mode
    name: "${friendly_name} Restart (Safe Mode)"
    entity_category: diagnostic