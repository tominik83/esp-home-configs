substitutions:
  name: bluetooth-proxy-hub
  api_url: !secret update_url
  friendly_name: BLE Gateway
  board: esp32dev

esphome:
  name: ${name}
  name_add_mac_suffix: true
  friendly_name: "${friendly_name}"
  project:
    name: bbt.blegtw
    version: "2024.10.3"

esp32:
  board: ${board}
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_iot
  password: !secret wifi_pass
  # Optional manual IP
  manual_ip:
    static_ip: !secret bluetooth-proxy-hub_ip
    gateway: !secret gateway
    subnet: 255.255.0.0
    dns1: !secret dns1
#    dns2: !secret dns2
  fast_connect: true

  ap:
    ssid: "bluetooth-proxy-hub"
    password: !secret wifi_pass

captive_portal:

api:

